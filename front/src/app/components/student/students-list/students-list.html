<div class="container">
  <h2>Index de Alunos</h2>
  <button class="btn btn-primary" (click)="createNewStudent()">Create New</button>

  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>CPF</th>
        <th>Nome</th>
        <th>Gênero</th>
        <th>Data Nasc.</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.cpf }}</td>
        <td>{{ student.nome }}</td>
        <td>{{ student.genero }}</td>
        <td>{{ student.dataNasc | date:'dd/MM/yyyy' }}</td> <td>{{ student.email }}</td>
        <td>
          <button class="btn btn-info btn-sm me-1" (click)="editStudent(student.cpf)">Edit</button>
          <button class="btn btn-secondary btn-sm me-1" (click)="detailsStudent(student.cpf)">Details</button>
          <button class="btn btn-danger btn-sm" (click)="deleteStudent(student.cpf)">Delete</button>
        </td>
      </tr>
      <tr *ngIf="students.length === 0">
        <td colspan="6">Nenhum aluno encontrado.</td>
      </tr>
    </tbody>
  </table>
</div>
