<h2 mat-dialog-title>
  Adicionar Nova Modalidade </h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="modalityForm" (ngSubmit)="onSubmit()" class="form-modal-content">
        <div class="form-group">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" formControlName="nome" class="form-control" [class.is-invalid]="modalityForm.get('nome')?.invalid && modalityForm.get('nome')?.touched">
            <div *ngIf="modalityForm.get('nome')?.invalid && modalityForm.get('nome')?.touched" class="error-message">
                Nome é obrigatório.
            </div>
        </div>
        <div class="form-group">
            <label for="descricao" class="form-label">Descrição:</label>
            <textarea id="descricao" formControlName="descricao" class="form-control" rows="3" [class.is-invalid]="modalityForm.get('descricao')?.invalid && modalityForm.get('descricao')?.touched"></textarea>
            <div *ngIf="modalityForm.get('descricao')?.invalid && modalityForm.get('descricao')?.touched" class="error-message">
                Descrição é obrigatória.
            </div>
        </div>
	</form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="modalityForm.invalid" (click)="onSubmit()">
    Adicionar </button>
</mat-dialog-actions>
